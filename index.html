<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画風・二つ名決定版</title>
    <style>
        body { font-family: 'Hiragino Mincho ProN', serif; background: #050505; color: #fff; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 500px; margin: 20px auto; background: #111; padding: 40px 20px; border-radius: 10px; border: 2px solid #d4af37; }
        h1 { font-size: 24px; color: #d4af37; margin-bottom: 30px; }
        #question-text { font-size: 20px; font-weight: bold; margin-bottom: 30px; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        button { background: #d4af37; border: none; padding: 15px; font-size: 18px; color: #000; font-weight: bold; cursor: pointer; border-radius: 5px; margin: 10px auto; width: 100%; max-width: 280px; display: block; }
        /* 結果画面の文字を最大級に */
        .result-label { font-size: 18px; color: #aaa; margin-bottom: 15px; }
        .result-main { font-size: 38px; color: #ff4500; font-weight: bold; text-shadow: 0 0 10px #ff4500; margin: 20px 0; line-height: 1.3; }
    </style>
</head>
<body>

<div class="container">
    <h1>⚔️ 魂の二つ名診断 ⚔️</h1>
    <div id="display-area">
        <p id="question-text">汝の銘を刻む準備はいいか？</p>
        <div id="btn-area">
            <button onclick="start()">診断を開始する</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { q: "イメージカラーは？", a: [{t:"灼熱の赤", p:"fire"}, {t:"静寂の蒼", p:"cool"}, {t:"深淵の黒", p:"dark"}, {t:"光輝の金", p:"holy"}] },
        { q: "好む戦法は？", a: [{t:"一撃必殺", p:"warrior"}, {t:"変幻自在", p:"shadow"}, {t:"冷徹な知略", p:"smart"}, {t:"神速", p:"cool"}] },
        { q: "守るべきものは？", a: [{t:"己の誇り", p:"pride"}, {t:"愛する仲間", p:"friend"}, {t:"世界の法", p:"law"}, {t:"何もいらぬ", p:"chaos"}] },
        { q: "他人からの印象は？", a: [{t:"圧倒的強者", p:"king"}, {t:"冷徹なエリート", p:"cool"}, {t:"予測不能", p:"chaos"}, {t:"慈悲深き賢者", p:"holy"}] },
        { q: "武器の性質は？", a: [{t:"竜を喰らう", p:"beast"}, {t:"空を裂く", p:"cool"}, {t:"悪を断つ", p:"warrior"}, {t:"魂を吸う", p:"dark"}] },
        { q: "好きな言葉は？", a: [{t:"覇王・無双", p:"king"}, {t:"零・刹那", p:"cool"}, {t:"反逆・混沌", p:"chaos"}, {t:"天命・福音", p:"holy"}] },
        { q: "伝説の形は？", a: [{t:"最強の証", p:"king"}, {t:"影の功労者", p:"shadow"}, {t:"恐るべき災厄", p:"dark"}, {t:"平和の象徴", p:"law"}] },
        { q: "内なる感情は？", a: [{t:"燃える情熱", p:"fire"}, {t:"凍てつく孤独", p:"cool"}, {t:"煮え繰る怒り", p:"chaos"}, {t:"澄んだ静寂", p:"smart"}] },
        { q: "もし敗北したら？", a: [{t:"再起を誓う", p:"pride"}, {t:"死を悟る", p:"dark"}, {t:"道連れにする", p:"chaos"}, {t:"ありえない", p:"king"}] },
        { q: "好みの響きは？", a: [{t:"重厚な【漢字】", p:"kanji"}, {t:"響く【カタカナ】", p:"mix"}] }
    ];

    let current = 0;
    let scores = {};

    function start() {
        current = 0;
        scores = { fire:0, cool:0, dark:0, holy:0, warrior:0, shadow:0, smart:0, king:0, chaos:0, pride:0, law:0, mix:0, kanji:0 };
        nextStep();
    }

    function nextStep(point) {
        if (point) scores[point]++;
        
        if (current < questions.length) {
            const q = questions[current];
            document.getElementById('question-text').innerText = `${current + 1}. ${q.q}`;
            const btnArea = document.getElementById('btn-area');
            btnArea.innerHTML = '';
            
            q.a.forEach(ans => {
                const b = document.createElement('button');
                b.innerText = ans.t;
                b.onclick = () => { current++; nextStep(ans.p); };
                btnArea.appendChild(b);
            });
        } else {
            showResult();
        }
    }

    function showResult() {
        // 最もスコアが高い属性を安全に取得
        let topType = "fire"; 
        let max = -1;
        for (let key in scores) {
            if (key !== "mix" && key !== "kanji" && scores[key] > max) {
                max = scores[key];
                topType = key;
            }
        }

        const first = {
            fire: ["紅蓮の", "爆炎の", "焦土の"], cool: ["凍てつく", "氷結の", "静寂なる"],
            dark: ["深淵の", "漆黒の", "奈落の"], holy: ["聖なる", "黄金の", "天上の"],
            warrior: ["不滅の", "鉄血の", "無双の"], shadow: ["幻影の", "姿なき", "朧月の"],
            smart: ["真理の", "冷徹なる", "虚構の"], king: ["覇道の", "至高の", "皇帝の"],
            chaos: ["狂乱の", "終焉の", "厄災の"], pride: ["誇り高き", "孤高の", "不倒の"],
            law: ["断罪の", "秩序の", "粛清の"], beast: ["野獣の", "荒ぶる", "狂牙の"]
        };

        const second_k = {
            fire: "焔龍", cool: "氷狼", dark: "死神", holy: "聖者", warrior: "武人",
            shadow: "暗殺者", smart: "賢者", king: "支配者", chaos: "破壊神", pride: "騎士", law: "執行官", beast: "獣王"
        };

        const second_m = {
            fire: "イフリート", cool: "ジャックフロスト", dark: "デストロイヤー", holy: "パラディン", warrior: "バーサーカー",
            shadow: "アサシン", smart: "マスターマインド", king: "オーバーロード", chaos: "アバドン", pride: "ガーディアン", law: "ジャッジメント", beast: "ベヒーモス"
        };

        const p = first[topType][Math.floor(Math.random() * 3)];
        const s = (scores['mix'] > scores['kanji']) ? second_m[topType] : second_k[topType];

        document.getElementById('display-area').innerHTML = `
            <div class="result-label">― 汝の魂に刻まれし名は ―</div>
            <div class="result-main">【 ${p}${s} 】</div>
            <button onclick="location.reload()">もう一度診断する</button>
        `;
    }
</script>
</body>
</html>
